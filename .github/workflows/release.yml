jobs:
  build-test-core-x86:
    secrets: inherit
    uses: ./.github/workflows/build-test-core-x86.yml
  build-test-docker:
    secrets: inherit
    uses: ./.github/workflows/build-test-docker.yml
    with:
      artifact-name: image-release
      docker-flavor: latest=false
      docker-tags: |
        type=raw,value=canary
        type=semver,pattern={{version}}
        type=semver,pattern={{major}}.{{minor}}
      enable-tests: true
      file: Dockerfile
      repository-name: returntocorp/semgrep
      target: semgrep-cli
  build-test-docker-nonroot:
    needs:
      - build-test-docker
    secrets: inherit
    uses: ./.github/workflows/build-test-docker.yml
    with:
      artifact-name: image-release-nonroot
      docker-flavor: |
        suffix=-nonroot
        latest=false
      docker-tags: |
        type=raw,value=canary
        type=semver,pattern={{version}}
        type=semver,pattern={{major}}.{{minor}}
      enable-tests: false
      file: Dockerfile
      repository-name: returntocorp/semgrep
      target: nonroot
  build-test-manylinux-aarch64:
    needs:
      - build-test-docker
    secrets: inherit
    uses: ./.github/workflows/build-test-manylinux-aarch64.yml
  build-test-manylinux-x86:
    needs:
      - build-test-core-x86
    secrets: inherit
    uses: ./.github/workflows/build-test-manylinux-x86.yml
  build-test-osx-arm64:
    secrets: inherit
    uses: ./.github/workflows/build-test-osx-arm64.yml
  build-test-osx-x86:
    secrets: inherit
    uses: ./.github/workflows/build-test-osx-x86.yml
  build-test-windows-x86:
    secrets: inherit
    uses: ./.github/workflows/build-test-windows-x86.yml
  create-release:
    if: ${{ ! inputs.dry-run }}
    needs:
      - wait-for-build-test
    runs-on: ubuntu-latest
    steps:
      - id: get-version
        name: Get the version
        run: echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.get-version.outputs.VERSION }}
        id: wait-draft-release
        name: Wait for Draft Release if not Ready
        run: |
          while ! gh release --repo semgrep/semgrep list -L 5 | grep -q "$VERSION"; do
            echo "release not yet ready, sleeping for 5 seconds"
            sleep 5
          done
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.get-version.outputs.VERSION }}
        id: publish_release
        name: Publish Release
        run: gh release --repo semgrep/semgrep edit "$VERSION" --draft=false
  create-release-interfaces:
    if: ${{ ! inputs.dry-run }}
    needs:
      - wait-for-build-test
    runs-on: ubuntu-latest
    steps:
      - env:
          EXPIRATION: 600
          ISSUER: ${{ secrets.SEMGREP_CI_APP_ID }}
          PRIVATE_KEY: ${{ secrets.SEMGREP_CI_APP_KEY }}
        id: jwt
        name: Get JWT for semgrep-ci GitHub App
        uses: docker://public.ecr.aws/y9k7q4m1/devops/cicd:latest
      - env:
          JWT: ${{ steps.jwt.outputs.jwt }}
          SEMGREP_CI_APP_INSTALLATION_ID: ${{ secrets.SEMGREP_CI_APP_INSTALLATION_ID }}
        id: token
        name: Get token for semgrep-ci GitHub App
        run: |
          TOKEN="$(curl -X POST \
          -H "Authorization: Bearer $JWT" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/app/installations/${SEMGREP_CI_APP_INSTALLATION_ID}/access_tokens" | \
          jq -r .token)"
          echo "::add-mask::$TOKEN"
          echo "token=$TOKEN" >> $GITHUB_OUTPUT
      - id: get-version
        name: Get the version
        run: echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT
      - uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ steps.token.outputs.token }}
      - env:
          GITHUB_TOKEN: ${{ steps.token.outputs.token }}
          VERSION: ${{ steps.get-version.outputs.VERSION }}
        id: upload-semgrep-schema-files
        name: Upload Schema Files
        run: gh release --repo semgrep/semgrep-interfaces upload "$VERSION" cli/src/semgrep/semgrep_interfaces/rule_schema_v1.yaml
      - env:
          GITHUB_TOKEN: ${{ steps.token.outputs.token }}
          VERSION: ${{ steps.get-version.outputs.VERSION }}
        id: publish_release_semgrep_interfaces
        name: Publish Release Semgrep Interfaces
        run: gh release --repo semgrep/semgrep-interfaces edit "$VERSION" --draft=false
  upload-wheels:
    name: Upload Wheels to PyPI
    needs:
      - wait-for-build-test
    runs-on: ubuntu-latest
    steps:
      - name: Download manylinux-x86-wheel
        uses: actions/download-artifact@v4
        with:
          name: manylinux-x86-wheel
          path: manylinux-x86-wheel
      - name: Download manylinux-aarch64-wheel
        uses: actions/download-artifact@v4
        with:
          name: manylinux-aarch64-wheel
          path: manylinux-aarch64-wheel
      - name: Download osx-x86-wheel
        uses: actions/download-artifact@v4
        with:
          name: osx-x86-wheel
          path: osx-x86-wheel
      - name: Download osx-arm64-wheel
        uses: actions/download-artifact@v4
        with:
          name: osx-arm64-wheel
          path: osx-arm64-wheel
      - name: Download windows-x86-wheel
        uses: actions/download-artifact@v4
        with:
          name: windows-x86-wheel
          path: windows-x86-wheel
      - run: |
          unzip ./manylinux-x86-wheel/dist.zip
          unzip ./manylinux-aarch64-wheel/dist.zip "*.whl"
          unzip ./osx-x86-wheel/dist.zip "*.whl"
          unzip ./osx-arm64-wheel/dist.zip "*.whl"
          # Windows build creates a tgz since zip is not available
          tar --wildcards -xzf ./windows-x86-wheel/dist.tgz "*.whl"
      - if: ${{ ! inputs.dry-run }}
        name: Publish to Pypi
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_UPLOAD_TOKEN }}
          skip_existing: true
          user: __token__
  wait-for-build-test:
    name: Wait for Build/Test All Platforms
    needs:
      - build-test-docker
      - build-test-docker-nonroot
      - build-test-manylinux-x86
      - build-test-manylinux-aarch64
      - build-test-osx-x86
      - build-test-osx-arm64
      - build-test-windows-x86
    runs-on: ubuntu-22.04
    steps:
      - name: Continue
        run: echo "All Platforms have been built and tested - proceeding!"
name: release
on:
  push:
    tags:
      - v*
  workflow_call:
    inputs:
      dry-run:
        description: |
          Run the release in dry-run mode, e.g., without changing external
          state (like pushing to PyPI/Docker/Homebrew)
        required: true
        type: boolean
  workflow_dispatch:
    inputs:
      dry-run:
        description: |
          Run the release in dry-run mode, e.g., without changing external
          state (like pushing to PyPI/Docker/Homebrew)
        required: true
        type: boolean
permissions:
  contents: write
  id-token: write
